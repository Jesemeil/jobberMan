name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Build Docker image
        id: docker-image
        run: |
          docker build -t jesemeil/jobberman:latest .
          echo "::set-output name=image::jesemeil/jobberman:latest"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push your-dockerhub-username/your-image-name:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to AWS Amplify
        run: |
  
          APP_ID="d1psrgt1ds59n5"   
          BRANCH_NAME="master"      

        
          aws amplify start-deployment --app-id $APP_ID --branch-name $BRANCH_NAME --source-url https://github.com/jesemeil/jobberMan --source-branch $BRANCH_NAME
